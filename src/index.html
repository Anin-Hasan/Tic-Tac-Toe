<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="mx-8 md:mx-40 my-14 font-poppins">
    <h1 class="text-center text-lg font-extrabold md:text-3xl md:font-bold">
      Tic Tac Toe
    </h1>
    <div class="mt-6">
      <div class="mt-4 flex justify-center">
        <div id="controls" class="text-center">
          <input
            type="text"
            id="player1"
            class="border-solid rounded-lg border-2 hover:shadow-md duration-300 border-indigo-600 mx-10 pl-2 py-2"
            placeholder="Player 1 Name"
            required
          />

          <input
            type="text"
            id="player2"
            class="border-solid border-2 rounded-lg hover:shadow-md duration-300 border-indigo-600 mx-10 pl-2 py-2 mt-4 md:mt-0"
            placeholder="Player 2 Name"
            required
          />
          <button
            type="submit"
            id="start-button"
            class="mx-10 bg-sky-600 px-4 py-2 rounded-lg text-white font-semibold hover:scale-110 duration-300 mt-4 md:mt-0"
          >
            Start Game
          </button>
          <button
            id="restart-button"
            class="bg-green-600 px-4 py-2 rounded-lg text-white font-semibold hover:scale-110 duration-300 md:mt-0 mt-4"
          >
            Restart Game
          </button>
        </div>
      </div>
    </div>
    <div>
      <div
        id="gameboard"
        class="mt-6 grid grid-cols-3 grid-flow-row gap-0 md:gap-2"
      ></div>
    </div>
    <div
      id="message"
      class="text-3xl font-bold text-center uppercase mt-4 text-green-700"
    ></div>
    <div id="result-display"></div>
    <script src="script.js"></script>
  </body>
</html>
